<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email"><br>
            <label for="age" id="number-label">Age(optional)</label><br>
            <input type="number" name="age" id="number" placeholder="Age" min="10" max="99"><br>
            <label for="selector">Which option best describes your current role?</label><br>
            <select id="dropdown" name="selector">
                <option value="">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="rdi" id="de" value="Definitely" checked>
            <label for="de" >Definitely</label><br>
            <input type="radio" name="rdi" id="ma" value="Maybe">
            <label for="ma" >May be</label><br>
            <input type="radio" name="rdi" id="no" value="Nosure">
            <label for="no" >Not sure</label><br>
            <label for="">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="" name="">
                <option value="">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>
            <label for="">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Front-end Projects</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Back-end Projects</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Data Visualization</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Challenges</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Open Source Community</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Gitter help rooms</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Videos</label><br>
            <input type="checkbox" id="" name="">
            <label for="">City Meetups</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Wiki</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Forum</label><br>
            <input type="checkbox" id="" name="">
            <label for="">Additional Courses</label><br>
            <label for="">Any comments or suggestions?</label><br>
            <textarea id="" name="" placeholder="Enter your comment here"></textarea><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </body>
</html>
